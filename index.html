<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/39ac96000e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>BUDGET APP</title>
  </head>
  <body>
    <main id="app" class="container">
      <h1>BUDGET APP</h1>
      <div class="grid">
        <div class="card">
          <label for="budget">Please Enter Your Budget</label>
          <input type="number" name="budget" id="budget" />
          <button id="calculate">Calculate</button>
        </div>

        <div class="card">
          <label for="expense">Please Enter Your Expense</label>
          <input type="text" name="expense" id="expense" />
          <label for="expense-amount">Please Enter Expense Amount</label>
          <input type="number" name="expense-amount" id="expense-amount" />
          <button id="add">Add Expense</button>
        </div>

        <div id="status">
          <div class="column">
            <h3>BUDGET</h3>
            <i class="fa-solid fa-money-bill-1-wave fa-5x"></i>
          </div>
          <div class="column">
            <h3>EXPENSES</h3>
            <i class="fa-solid fa-money-check-dollar fa-5x"></i>
          </div>
          <div class="column">
            <h3>BALANCE</h3>
            <i class="fa-solid fa-dollar-sign fa-5x"></i>
          </div>
        </div>
        <div id="display">
          <div class="flex-start">
            <h5>Expense Title</h5>
            <h5>Expense Value</h5>
          </div>
          <div id="display-output"></div>
        </div>
      </div>
    </main>
  </body>
</html>
